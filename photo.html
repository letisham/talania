.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

@media screen and (max-width: 2000px) {
  .row {   
    flex-direction: column;
  }
}

@media screen and (max-width: 250px) {
  .navbar a {
    float: none;
    width: 100%;
  }


  
  .image{
    height:100px;
    width:100px;
    background-color:white;
    margin-top:3px;
    margin-left: 1px;
    transition-duration: .5s;
    border:double 1px black;
  }
  .image:hover
  {
    height:100px;
    width:100px;
    border: dashed 2px black;
  }
  .main{
    display:flex;
  }
}
</style>
